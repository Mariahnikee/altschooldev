<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Novus Watch Card</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="badge">New and Improved!</div>
      <img src="https://via.placeholder.com/400x250" alt="Novus Watch" class="product-image">
      <div class="card-content">
        <h1>Novus Watch <span>Series IV</span></h1>
        <p>
          The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, 
          combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
